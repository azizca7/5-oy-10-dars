<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./style/style.css" />
    <title>5-oy 10-dars</title>

  <body>
    <form id="form">
      <input type="text" name="" id="name" placeholder="Enter name" />
      <input type="number" name="" id="price" placeholder="Enter price" />
      <input type="number" name="" id="count" placeholder="Enter count" />

      <button id="btn">button</button>

    <table id="table">

          <th>Narxi</th>
          <th>Soni</th>
          <th>Amallar</th>

      <tbody id="tbody"></tbody>

      <tfoot>

          <td colspan="2"><b>JAMI:</b></td>
          <td id="overalPrice">3000</td>
          <td id="overalCount">20</td>
        </tr>

    <h2>1. Tasodifiy Emoji Generator</h2>

    <br />

    <button id="clear-button">Clear</button>

    <br /><br />
    <h2>3. Progress Bar Yaratish</h2>
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>
    <button id="start-button">Start</button>
    <p id="message"></p>
    <script src="./js/app.js" type="module"></script>
  </body>
</html>
